[package]
name = "leptos-react"
version = "0.1.0"
edition = "2024"
authors = ["Dennis MÃ¼ller <d.mueller@kwarc.info>"]
description = "A crate for dynamically hydrating static/opaque HTML using leptos components"
license = "GPL-3.0-or-later"
repository = "https://github.com/FlexiFormal/leptos-react"
keywords = ["leptos", "hydrate", "HTML"]
readme = "README.md"
exclude = [".idea/*", ".zed/*", "examples/*", "target/*"]

[features]
csr = ["leptos/csr"]
hydrate = ["leptos/hydrate"]
ssr = ["leptos/ssr"]
typescript = []

[dependencies]
web-sys = { version = "0", features = [] }
leptos = { version = "0.8" }
send_wrapper = "0.6"
parking_lot = "0.12"
wasm-bindgen = "0.2"
tracing = "0.1"
thiserror = "2"
